<div class="container">
  <div class="header">
    <h3 class="text-muted">Textarea editor
      <small>beta</small>
    </h3>
  </div>

  <div id="textarea-container">
    <textarea dir="auto" id="textarea-editor" name="textarea-editor" title="Text editor"
              autofocus="autofocus"></textarea>
    <div class="clearfix">
      <div class="pull-left">
        <button class="btn btn-primary btn-xs" title="Download content as plain txt file"
                onclick="saveTextAsFile('textarea-editor');">
          <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>&nbsp;txt
        </button>
      </div>
      <div class="pull-right">
        <button class="btn btn-xs" title="Clear text"
                onclick="clearText('textarea-editor');">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>With <span class="glyphicon glyphicon-heart"></span> from Iran. Developed by <a target="_blank"
                                                                                       href="http://zebardast.ir"
                                                                                       title="وب‌سایت سعید زبردست">Saeid
      Zebardast</a></p>
  </div>

</div>
